<!DOCTYPE html>
<html>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<head>
    <title>Google Drive Explorer</title>
    <meta charset="UTF-8">
    <style>
        /* 簡単なスタイル */
        body { font-family: sans-serif; margin: 20px; }
        h1 { margin-bottom: 20px; }
        button { padding: 8px 15px; margin-right: 10px; cursor: pointer; }
        #content { margin-top: 20px; border: 1px solid #eee; padding: 10px; min-height: 100px; }
        .folder > summary { cursor: pointer; font-weight: bold; list-style: none; /* デフォルトのマーカーを消す */ }
        .folder > summary::-webkit-details-marker { display: none; /* Chrome/Safari */ } /* デフォルトのマーカーを消す */
        .folder > summary::before { content: '▶ '; font-family: monospace; }
        .folder[open] > summary::before { content: '▼ '; font-family: monospace; }
        .file { margin-left: 25px; padding: 2px 0; }
        .file a { text-decoration: none; color: #007bff; }
        .file a:hover { text-decoration: underline; }
        .file-meta { font-size: 0.8em; color: gray; margin-left: 10px; }
        details { margin-left: 20px; margin-top: 5px; }
        details:first-child { margin-top: 0; }
        .folder-content { padding-left: 5px; border-left: 1px dashed #ccc; margin-left: 7px; /* インデントと縦線 */ }
        .folder-content > .file { margin-left: 0; } /* フォルダ直下のファイルはインデント調整 */
        .folder-content > details { margin-left: 0; } /* フォルダ直下のフォルダはインデント調整 */
        .icon { width: 16px; height: 16px; margin-right: 5px; vertical-align: middle; }
    </style>
</head>
<body>
    <h1>Google Drive Explorer</h1>
    <button id="authorize_button" style="display: none;">Authorize Google Drive</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <div id="content">
        <p>Please authorize to see your Drive files.</p>
    </div>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="app.js"></script>
</body>
</html>
